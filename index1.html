
<!DOCTYPE html> 

<html lang="en"> 

  
<head> 

    <meta charset="UTF-8" /> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 

    <title>Resume Creator</title> 

 
<   <!-- style link here -->

    <link rel="stylesheet" href="main.css" /> 

</head> 

  

<body> 


    <!-- input container starts here -->

    <section class="resume-builder"> 

        <div class="container"> 

            <h1>Resume Creator</h1> 


            <div class="resume_container">
  <!-- User Registration Form -->
	<section id="registration">
		<h2>Register</h2>
		<form>
		<input type="text" 
                       placeholder="email">
                        
                    <input type="text"
                      
                    placeholder="password"
                           value="password">
                        
            <button onclick="hide">register</button>
	</section>


              


                    <input type="text" 

                           name="name" 

                           placeholder="Your Name" 

                           title="Enter Your Name" /> 

                    <input type="text" 

                           name="title" 

                           placeholder="Title/Sub Heading" 

                           title="Enter Title/Sub Heading" /> 

                    <input name="work_experience" 

                              placeholder="Work Experience" 

                              cols="40" rows="3"

                              title="Enter Your Work Experience"> 

                   

                    <input name="academic_details" 

                              placeholder="Academic Details" 

                              cols="40" rows="3"

                              title="Enter Your Academic Details"> 

                  

                    <input type="text" placeholder="Objective" 

                           title="Enter Your Objective" 

                           name="objective" /> 

                    <input name="skills" 

                              title="Enter Your Skills" 

                              placeholder="Skills" cols="40"

                              rows="3"> 

                

                    <input name="projects" 

                              title="Enter Your Projects" 

                              placeholder="Projects" 

                              cols="40"

                              rows="3"> 

                    

                    <input name="achievements" 

                              placeholder="Achievements" 

                              cols="40" rows="3"

                              title="Enter Your Achievements"> 

                    

                    <input name="contact" 

                              placeholder="Contact Information" 

                              cols="40" rows="3"

                              title="Enter Your Contact Information"> 

                    

                </form> 

          
    </section> 

    <!-- input container ends here -->

  

    <!-- output container starts here -->

    <div class="output_container"></div> 

    <!-- output container ends here --!>

    <!-- preview button -->

    <button onclick="hide()"> 

          Generate / Edit 

      </button> 

  

    <!-- script link here -->

    <script src="main.js"></script> 

</body> 

  

</html><>
